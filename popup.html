<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
        }
        h1 {
            font-size: 20px;
            margin-top: 0;
            margin-bottom: 5px;
            text-align: center;
            color: #202124;
            padding-bottom: 10px;
            border-bottom: 2px solid #e8eaed;
        }
        .checkbox-container {
            margin-bottom: 5px;
            padding: 5px 0;
        }
        .checkbox-container label {
            display: flex;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }
        .checkbox-container input[type="checkbox"] {
            margin-right: 8px;
            width: 16px;
            height: 16px;
            cursor: pointer;
        }
        .button-container {
            display: flex;
            gap: 12px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            flex: 1;
            transition: all 0.2s ease;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        #addButton {
            background-color: #1a73e8;
            color: white;
        }
        #addButton:hover {
            background-color: #1557b0;
        }
        #clearButton {
            background-color: #dc3545;
            color: white;
        }
        #clearButton:hover {
            background-color: #bb2d3b;
        }
        button:active {
            transform: scale(0.98);
        }
        .hint-text {
            margin-top: 15px;
            font-size: 12px;
            color: #5f6368;
            line-height: 1.4;
            padding: 8px 0;
        }
    </style>
</head>
<body>
    <h1>Youtube待播放列表</h1>
    <div class="checkbox-container">
        <label>
            <input type="checkbox" id="reverseOrder">
            <span>倒序添加</span>
        </label>
    </div>
    <div class="button-container">
        <button id="addButton">添加</button>
        <button id="clearButton">清除</button>
    </div>
    <div class="hint-text">
        提示：该插件可以自动将Youtube博主的主页视频选项卡中的所有视频，添加到待播放列表中，以方便你的观看
    </div>
    <script src="popup.js"></script>
</body>
</html>
